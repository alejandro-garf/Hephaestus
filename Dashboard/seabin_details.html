<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seabin Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Hephaestus</h2>
        <ul>
            <li><a href="index.html" class="white-link">DASHBOARD</a></li>
            <li>PROFILE</li>
            <li>NOTIFICATIONS</li>
            <li>DEVICES</li>
            <li>LOGOUT</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h1>Seabin Details</h1>
        </div>
        <div class="details">
            <p id="seabinId"></p>
            <!-- Additional Seabin details can be added here -->
        </div>
    </div>
    <script>
        // Extract Seabin ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const seabinId = urlParams.get('id');
        
        // Display Seabin ID on the page
        document.getElementById('seabinId').innerText = 'Seabin ID: ' + seabinId;
    </script>
</body>
</html>
